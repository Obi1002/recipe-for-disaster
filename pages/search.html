<body>
  <div class="entire-container">
    <!-- Header & Title Goes Here: Ticket #3 -->
    <div class="grid-x">
      <div class="cell title-container flex-container align-center">
        <h1>Recipe for Disaster</h1>
      </div>
    </div>

    <div class="grid-x">
      <div class="cell enter-container flex-container align-center">
        <h2>Search Recipes</h2>
      </div>
    </div>


    <!-- Make Tabs Here: Ticket #4 -->
    <ul class="tabs flex-container align-center" data-tabs id="search-criteria" data-deep-link="true">
      <li class="tabs-title is-active"><a href="#ingredients" aria-selected="true">Ingredients</a></li>
      <li class="tabs-title"><a href="#cuisine">Cuisine</a></li>
      <li class="tabs-title"><a href="#diet">Diet</a></li>
      <li class="tabs-title"><a href="#allergies">Allergies</a></li>
    </ul>

    <div class="tabs-content" data-tabs-content="search-criteria">
      <div class="tabs-panel is-active" id="ingredients">
        <div class="grid-x">
          <div id="search-container" class="cell small-6">
            <div class="input-group search-group">
              <form id="ingredientSearch" class="flex-container">
                <input type="search" class="form-control flex-child-auto" id="ingredientSearchInput"
                  placeholder="Enter an Ingredient">
                <button type="submit" id="ingredient-search-button" class="button">Search</button>
              </form>
            </div>
            <p class="search-instructions">Search for ingredients</p>
            <p class="click-and-drag-instructions">Click and drag ingredient into your pot! </p>
            <div class="grid-x search-result-container">

            </div>
          </div>
          <div id="pot-container" class="cell small-6 pot-dropzone">
            <p class="pot-title">Your Pot!</p>
            <div class="grid-x new-location">
              <div class="grid-x align-justify" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="tabs-panel" id="cuisine">

          <div class="grid-x">
            <div class="cell small-4">
              <fieldset>
                <p><input id="african" type="checkbox" name="cuisine"><label for="african">African</label></p>
                <p><input id="american" type="checkbox" name="cuisine"><label for="american">American</label></p>
                <p><input id="british" type="checkbox" name="cuisine"><label for="british">British</label></p>
                <p><input id="cajun" type="checkbox" name="cuisine"><label for="cajun">Cajun</label>
                </p>
                <p><input id="caribbean" type="checkbox" name="cuisine"><label for="caribbean">Caribbean</label></p>
                <p><input id="chinese" type="checkbox" name="cuisine"><label for="chinese">Chinese</label></p>
                <p><input id="easternEuropean" type="checkbox" name="cuisine"><label for="easternEuropean">Eastern
                    European</label></p>
                <p><input id="european" type="checkbox" name="cuisine"><label for="european">European</label>
                </p>
                <p><input id="french" type="checkbox" name="cuisine"><label for="french">French</label></p>
              </fieldset>
            </div>
            <div class="cell small-4">
              <fieldset>
                <p><input id="german" type="checkbox" name="cuisine"><label for="german">German</label></p>
                <p><input id="greek" type="checkbox" name="cuisine"><label for="greek">Greek</label></p>
                <p><input id="indian" type="checkbox" name="cuisine"><label for="indian">Indian</label></p>
                <p><input id="irish" type="checkbox" name="cuisine"><label for="irish">Irish</label></p>
                <p><input id="italian" type="checkbox" name="cuisine"><label for="italian">Italian</label></p>
                <p><input id="japanese" type="checkbox" name="cuisine"><label for="japanese">Japanese</label></p>
                <p><input id="jewish" type="checkbox" name="cuisine"><label for="jewish">Jewish</label></p>
                <p><input id="Korean" type="checkbox" name="cuisine"><label for="Korean">Korean</label>
                </p>
                <p><input id="latinAmerican" type="checkbox" name="cuisine"><label for="latinAmerican">Latin
                    American</label></p>
              </fieldset>
            </div>
            <div class="cell small-4">
              <fieldset>
                <p><input id="mediterranean" type="checkbox" name="cuisine"><label

                <p><input id="mexican" type="checkbox" name="cuisine"><label for="mexican">Mexican</label></p>

              </fieldset>
            </div>
          </div>
        </form>
      </div>

            <div class="cell small-6">
              <fieldset>
                <p><input id="pescetarian" type="checkbox" name="diet"><label for="pescetarian">Pescetarian</label>
                </p>
                <p><input id="primal" type="checkbox" name="diet"><label for="primal">Primal</label></p>
                <p><input id="vegan" type="checkbox" name="diet"><label for="vegan">Vegan</label></p>
                <p><input id="vegetarian" type="checkbox" name="diet"><label for="vegetarian">Vegetarian</label></p>
                <p><input id="whole30" type="checkbox" name="diet"><label for="whole30">Whole30</label></p>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class="tabs-panel" id="allergies">
        <form>
          <div class="grid-x">
            <div class="cell small-6">
              <fieldset>
                <p><input id="dairy" type="checkbox" name="allergies"><label for="dairy">Dairy</label></p>
                <p><input id="egg" type="checkbox" name="allergies"><label for="egg">Egg</label></p>

                <p><input id="grain" type="checkbox" name="allergies"><label for="grain">Grain</label>

                <p><input id="peanut" type="checkbox" name="allergies"><label for="peanut">Peanut</label></p>
                <p><input id="seafood" type="checkbox" name="allergies"><label for="seafood">Seafood</label></p>

            <div class="cell small-6">

                <p><input id="shellfish" type="checkbox" name="allergies"><label for="shellfish">Shellfish</label></p>
